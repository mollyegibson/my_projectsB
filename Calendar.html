<div class="calendar">
    
<script language="javascript" type="text/javascript">
var day_of_week = new Array('Sun','Mon','Tue','Wed','Thu','Fri','Sat');
var month_of_year = new Array('January','February','March','April','May','June','July','August','September','October','November','December');


//  DECLARE AND INITIALIZE VARIABLES

function ajaxCallback(event){
  var eventData = JSON.parse(event.target.responseText);
}

  var Today = new Date();

var year = Today.getFullYear();     // Returns year
var month = Today.getMonth();    // Returns month (0-11)
var today = Today.getDate();    // Returns day (1-31)
var weekday = Today.getDay();    // Returns day (0-6)

var DAYS_OF_WEEK = 7;    // "constant" for number of days in a week
var DAYS_OF_MONTH = 31;    // "constant" for number of days in a month
var cal;    // Used for printing

Today.setDate(1);    // Set today to the first day of the month
Calendar.setMonth(month); // Start the calendar month at now

//Create table variables to make the syntax cleaner
var TR_start = '<TR>';
var TR_end = '</TR>';
var highlight_start = '<TD WIDTH="150" HEIGHT="150"><TABLE CELLSPACING=0 BORDER=1 BGCOLOR=DEDEFF BORDERCOLOR=CCCCCC><TR><TD WIDTH=150 HEIGHT=150><B><CENTER>';
var highlight_end   = '</CENTER></TD></TR></TABLE></B>';
var TD_start = '<TD WIDTH="150" HEIGHT="150"><CENTER>';
var TD_end = '</CENTER></TD>';

/* BEGIN CODE FOR CALENDAR
NOTE: You can format the 'BORDER', 'BGCOLOR', 'CELLPADDING', 'BORDERCOLOR'
tags to customize your calendar's look.*/

cal =  '<TABLE BORDER=1 CELLSPACING=0 CELLPADDING=0 BORDERCOLOR=BBBBBB><TR><TD>';
cal += '<TABLE BORDER=1 CELLSPACING=0 CELLPADDING=0>' + TR_start;
cal += '<TD COLSPAN="' + DAYS_OF_WEEK + '" BGCOLOR="#EFEFEF"><FONT SIZE=20><CENTER><B>';
cal += month_of_year[month]  + '   ' + year + '</FONT></B>' + TD_end + TR_end;
cal += TR_start;


// Shows each day of the week at the top of the calander
for(index=0; index < DAYS_OF_WEEK; index++){

// Bold Today
if(weekday == index)
cal +=  TD_start + '<B>' + day_of_week[index] + '</B>' + TD_end;

// PRINTS DAY
else
cal += TD_start + day_of_week[index] + TD_end;
}

cal += TD_end + TR_end;
cal += TR_start;

// FILL IN BLANK GAPS UNTIL TODAY'S DAY
for(index=0; index < Calendar.getDay(); index++)
cal += TD_start + '  ' + TD_end;

// LOOPS FOR EACH DAY IN CALENDAR
for(index=0; index < DAYS_OF_MONTH; index++)
{
if( Calendar.getDate() > index )
{
  // RETURNS THE NEXT DAY TO PRINT
  week_day =Calendar.getDay();

  // START NEW ROW FOR FIRST DAY OF WEEK
  if(week_day === 0)
  cal += TR_start;

  if(week_day != DAYS_OF_WEEK)
  {

  //we can display events based on the day of the month that they occur
  
  // SET VARIABLE INSIDE LOOP FOR INCREMENTING PURPOSES
  var day  = Calendar.getDate();

  // HIGHLIGHT TODAY'S DATE
  if( today==Calendar.getDate() )
  cal += highlight_start + day + highlight_end + TD_end;

  // PRINTS DAY
  else
  cal += '<TD WIDTH="100" HEIGHT="100" ALIGN="right"><B>'+ day + TD_end;
  }

  // END ROW FOR LAST DAY OF WEEK
  if(week_day == DAYS_OF_WEEK)
  cal += TR_end;
}

  // INCREMENTS UNTIL END OF THE MONTH
  Calendar.setDate(Calendar.getDate()+1);

}// end for loop

cal += '</TD></TR></TABLE></TABLE>';

//  PRINT CALENDAR
document.write(cal);

//  End -->
</script>
